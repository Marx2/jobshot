# Example jobs.yaml
jobs:
  - name: "Test container"
    description: "Run an alpine echo."
    container: "alpine:latest"
    entrypoint: ["/bin/sh", "-c"]
    parameters: ["echo 'Job completed successfully!'"]
    namespace: "pfire"
  - name: "Backup Database"
    description: "Run a one-time backup of the main database."
    container: "backup-db:latest"
    entrypoint: ["/bin/sh", "-c"]
    parameters:
      - "--db=main"
      - "--output=/backup"
    namespace: "pfire"
  - name: "Cleanup Temp Files"
    description: "Remove temporary files from all nodes."
    container: "cleanup:latest"
    entrypoint: ["/bin/sh", "-c"]
    parameters:
      - "--path=/tmp"
    namespace: "pfire"
  - name: "Generate Report"
    description: "Generate monthly usage report."
    container: "report-generator:latest"
    entrypoint: ["/bin/sh", "-c"]
    parameters:
      - "--month=10"
      - "--year=2025"
    namespace: "pfire"
